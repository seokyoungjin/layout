<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형4</title>
</head>
 <style>
    *{
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
        margin: 0 auto;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: #E0F2F1;
    }
    #nav {
        width: 100%;
        height: 300px;
        background-color: #80CBC4;
    }
    #section {
        width: 100%;
        height: 580px;
        background-color: #26A69A;
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: #00897B;
    }
    .container {
        width: 1200px;
        height: inherit;
        /* inherit 부모의 값을 상속 받을 수 있음 */
        background-color: rgba(0,0,0,0.3);
        margin: 0 auto;
    }

 </style>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="section">
            <div class="container"></div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
